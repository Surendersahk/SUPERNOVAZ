<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disaster First Aid Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar to hide overflow on smaller screens if needed */
    /* No additional styles needed for now */
  </style>
</head>
<body class="bg-[#f7faff] font-sans">
  <!-- Header Section with Gradient Background -->
  <header
    class="w-full py-8 text-center text-white font-extrabold text-3xl sm:text-4xl md:text-5xl"
    style="background: linear-gradient(90deg, #f44355 0%, #3a3a4d 100%)"
  >
    Disaster First Aid Management
    <p class="mt-4 font-normal text-base sm:text-lg max-w-xl mx-auto leading-relaxed">
      Learn essential first aid techniques and preparedness strategies to manage emergencies effectively.
    </p>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left Card -->
    <section
      class="bg-white rounded-xl p-8 shadow-md max-w-md mx-auto md:mx-0"
      aria-label="Disaster-Specific Preparedness and First Aid"
    >
      <h2 class="text-2xl font-extrabold text-[#1e293b] text-center mb-6 border-b-4 border-[#d32f2f] inline-block pb-1">
        Disaster-Specific Preparedness and First Aid
      </h2>

      <div
        class="border-l-4 border-[#d32f2f] rounded-lg bg-[#f0f0f0] p-4 space-y-4"
        aria-label="Earthquake preparedness"
      >
        <h3 class="text-lg font-bold text-[#1e293b] flex items-center gap-2">
          <i class="fas fa-globe-americas text-[#d32f2f]"></i> Earthquake
        </h3>
        <button
          type="button"
          class="w-full text-left bg-[#cbd5e1] rounded-md py-2 px-3 text-sm font-semibold text-[#334155] hover:bg-[#b0bec5] focus:outline-none focus:ring-2 focus:ring-[#d32f2f]"
          aria-expanded="false"
          aria-controls="earthquake-before"
        >
          â–º Before
        </button>
      </div>
    </section>

    <!-- Right Card -->
    <section
      class="bg-white rounded-xl p-8 shadow-md max-w-md mx-auto md:mx-0"
      aria-label="First Aid Kit Essentials"
    >
      <h2 class="text-2xl font-extrabold text-[#1e293b] text-center mb-6 border-b-4 border-[#d32f2f] inline-block pb-1">
        First Aid Kit Essentials
      </h2>

      <ul class="space-y-4 text-[#475569] text-base">
        <li class="flex items-center gap-3">
          <i class="fas fa-stethoscope text-[#475569]"></i>
          Bandages and gauze
        </li>
        <li class="flex items-center gap-3 border-t border-[#e2e8f0] pt-4">
          <i class="fas fa-stethoscope text-[#475569]"></i>
          Antiseptic wipes
        </li>
        <li class="flex items-center gap-3 border-t border-[#e2e8f0] pt-4">
          <i class="fas fa-stethoscope text-[#475569]"></i>
          Adhesive tape
        </li>
        <li class="flex items-center gap-3 border-t border-[#e2e8f0] pt-4">
          <i class="fas fa-stethoscope text-[#475569]"></i>
          Pain relievers
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
