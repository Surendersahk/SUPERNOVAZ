<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disaster News & Updates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#f9faf9] to-[#d1d5db] min-h-screen">
  <header class="bg-gradient-to-r from-[#f4434b] via-[#9b2f4b] to-[#2f3a4b] py-8 text-center">
    <h1 class="text-white font-extrabold text-3xl md:text-4xl">Disaster News &amp; Updates</h1>
    <p class="text-white text-sm md:text-base mt-2 max-w-xl mx-auto px-4">
      Stay informed with the latest news and updates on disasters and emergency situations.
    </p>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-10 space-y-6">
    <article class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-[#1e293b] font-semibold text-lg md:text-xl mb-2">Flood Warning Issued</h2>
      <p class="text-[#475569] text-sm md:text-base mb-4">Flood warnings for western coastal regions.</p>
      <time class="text-[#94a3b8] text-xs md:text-sm" datetime="2025-04-06T12:37:19">4/6/2025, 12:37:19 PM</time>
    </article>

    <article class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-[#1e293b] font-semibold text-lg md:text-xl mb-2">Emergency Services in Chennai</h2>
      <p class="text-[#475569] text-sm md:text-base mb-4">NDRF teams deployed.</p>
      <time class="text-[#94a3b8] text-xs md:text-sm" datetime="2025-04-06T09:37:19">4/6/2025, 9:37:19 AM</time>
    </article>
  </main>
</body>
</html>
