<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Net AI Alerts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#f3f6fa] to-[#b7bbc1] min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-4">
        <div
          class="bg-white rounded-md shadow-md px-4 py-2 flex items-center text-2xl font-extrabold text-slate-900"
          style="font-family: 'Inter', sans-serif"
        >
          Help Net<span class="text-red-500">.AI</span>
        </div>
      </div>
      <nav class="hidden md:flex space-x-8 text-slate-900 font-medium text-base">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">News</a>
        <a href="#" class="text-red-500 border-b-2 border-red-500 font-semibold pb-0.5">Alerts</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
      <div class="hidden md:flex space-x-4">
        <button
          class="bg-gray-100 text-gray-800 rounded-full px-5 py-2 text-sm font-normal hover:bg-gray-200 transition"
        >
          Sign in
        </button>
        <button
          class="bg-red-500 text-white rounded-full px-5 py-2 text-sm font-semibold hover:bg-red-600 transition"
        >
          Register
        </button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-slate-900 font-semibold text-lg">Recent Alerts</h2>
      <select
        aria-label="Filter by severity"
        class="border border-gray-300 rounded-lg px-4 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        <option>All Severities</option>
      </select>
    </div>

    <section class="space-y-6">
      <article
        class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-green-600"
        aria-label="Alert for Shirpur flood with low severity"
      >
        <p class="font-semibold text-slate-900">shirpur</p>
        <p>
          <span class="font-semibold text-slate-900">Severity:</span>
          <span class="text-slate-900">Low</span>
        </p>
        <p class="text-slate-700">flood</p>
      </article>

      <article
        class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-green-600"
        aria-label="Alert for Shimla, Himachal Pradesh minor landslides with low severity"
      >
        <p class="font-semibold text-slate-900">Shimla, Himachal Pradesh</p>
        <p>
          <span class="font-semibold text-slate-900">Severity:</span>
          <span class="text-slate-900">Low</span>
        </p>
        <p class="text-slate-700">Minor landslides.</p>
      </article>

      <article
        class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-red-600"
        aria-label="Alert for Delhi NCR severe air pollution with critical severity"
      >
        <p class="font-semibold text-slate-900">Delhi NCR</p>
        <p>
          <span class="font-semibold text-slate-900">Severity:</span>
          <span class="text-gray-600">Critical</span>
        </p>
        <p class="text-gray-600">Severe air pollution.</p>
      </article>

      <article
        class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-yellow-600"
        aria-label="Alert for Chennai, Tamil Nadu cyclone approaching with moderate severity"
      >
        <p class="font-semibold text-slate-900">Chennai, Tamil Nadu</p>
        <p>
          <span class="font-semibold text-slate-900">Severity:</span>
          <span class="text-slate-900">Moderate</span>
        </p>
        <p class="text-slate-700">Cyclone approaching.</p>
      </article>
    </section>
  </main>

  <!-- Track My Location Button -->
  <button
    aria-label="Track My Location"
    class="fixed bottom-6 right-6 bg-red-500 text-white rounded-full px-6 py-3 font-semibold shadow-lg hover:bg-red-600 transition z-40"
  >
    Track My Location
  </button>
</body>
</html>
