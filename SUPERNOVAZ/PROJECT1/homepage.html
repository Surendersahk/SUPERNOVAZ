<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rescue AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gray-200">
  <header class="w-full">
    <div class="w-full h-56 flex flex-col justify-center items-center text-white font-semibold text-2xl md:text-3xl font-sans" style="background: linear-gradient(90deg, #f4435a 0%, #2a344a 100%)">
      <h1 class="mb-6 text-center font-bold">RESCUE.AI - Intelligent Disaster Response</h1>
      <div class="flex gap-4">
        <button class="bg-white bg-opacity-20 rounded-full px-6 py-2 text-white font-normal hover:bg-opacity-30 transition">
          Live Updates
        </button>
        <button class="bg-[#e04a39] rounded-full px-6 py-2 text-white font-normal hover:bg-[#c43b2a] transition">
          Emergency Alerts
        </button>
      </div>
    </div>
  </header>

  <main class="p-6 md:p-10">
    <h2 class="text-gray-900 font-semibold text-lg mb-4">Latest Disaster Reports</h2>
    <div class="bg-gray-100 rounded-xl p-6 max-w-3xl shadow-md">
      <h3 class="font-semibold text-gray-800 text-base mb-2">Flood Warning Issued</h3>
      <p class="text-gray-700 text-sm">Flood warnings for western coastal regions.</p>
    </div>
  </main>

  <button
    class="fixed bottom-6 right-6 bg-[#e04a39] text-white text-sm font-normal rounded-full px-6 py-2 shadow-lg hover:bg-[#c43b2a] transition"
  >
    Track My Location
  </button>
</body>
</html>
