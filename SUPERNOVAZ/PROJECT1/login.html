<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Welcome Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#2a0a3d] via-[#3a0f5a] to-[#1a0a2a] p-6">
  <div class="relative max-w-5xl w-full bg-[#3a0f5a]/90 backdrop-blur-[10px] shadow-[0_20px_40px_rgba(0,0,0,0.7)] rounded-lg flex flex-col md:flex-row overflow-hidden">
   <!-- Left side -->
   <div class="flex-1 p-10 md:p-16 text-white relative z-10">
    <img alt="Abstract white logo with two vertical bars and a square" class="mb-10" height="24" src="https://storage.googleapis.com/a1aa/image/564088ed-93c7-4d4d-2493-6376f30a697b.jpg" width="24"/>
    <h1 class="text-5xl font-extrabold mb-3 leading-tight">
     Welcome!
    </h1>
    <div class="w-12 border-b-2 border-white mb-6">
    </div>
    <p class="text-xs max-w-xs leading-tight mb-8">
     Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <button class="text-xs font-semibold px-4 py-2 rounded-md bg-gradient-to-r from-[#f97316] to-[#ef4444] hover:opacity-90 transition-opacity" type="button">
     Learn More
    </button>
   </div>
   <!-- Right side sign in form -->
   <div class="flex-1 p-10 md:p-16 bg-[#3a0f5a]/70 backdrop-blur-[10px] text-white flex flex-col items-center justify-center">
    <h2 class="text-3xl font-extrabold mb-8 border-b-2 border-white border-opacity-70 pb-2 cursor-default select-none">
     Sign in
    </h2>
    <form autocomplete="off" class="w-full max-w-sm space-y-6" novalidate="">
     <div>
      <label class="block text-xs font-semibold mb-1 cursor-default select-none" for="username">
       User Name
      </label>
      <input class="w-full rounded-full bg-[#4b1a6a]/50 px-4 py-2 text-xs font-semibold placeholder-white placeholder-opacity-50 focus:outline-none focus:ring-2 focus:ring-[#f97316] focus:ring-offset-0" id="username" name="username" type="text" value="TechTree"/>
     </div>
     <div>
      <label class="block text-xs font-semibold mb-1 cursor-default select-none" for="password">
       Password
      </label>
      <input class="w-full rounded-full bg-[#4b1a6a]/50 px-4 py-2 text-xs font-semibold placeholder-white placeholder-opacity-50 focus:outline-none focus:ring-2 focus:ring-[#f97316] focus:ring-offset-0" id="password" name="password" type="password" value="**********"/>
     </div>
     <button class="w-full rounded-full py-2 text-xs font-semibold bg-gradient-to-r from-[#f97316] to-[#ef4444] hover:opacity-90 transition-opacity" type="submit">
      Submit
     </button>
    </form>
    <div class="flex space-x-6 mt-8 text-white text-lg">
     <a aria-label="Facebook" class="hover:text-[#f97316] transition-colors" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a aria-label="Instagram" class="hover:text-[#f97316] transition-colors" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a aria-label="Pinterest" class="hover:text-[#f97316] transition-colors" href="#">
      <i class="fab fa-pinterest-p">
      </i>
     </a>
    </div>
   </div>
   <!-- Abstract shapes overlay -->
   <img alt="Abstract purple geometric shapes and lines overlay on background" aria-hidden="true" class="pointer-events-none absolute top-0 left-0 w-full h-full object-cover opacity-30" height="400" src="https://storage.googleapis.com/a1aa/image/7c7dc4a3-3435-47a3-aa88-91b95954e405.jpg" style="mix-blend-mode: screen;" width="600"/>
  </div>
 </body>
</html>
